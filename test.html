<html>

<head>
    <title>Test</title>
    <meta charset="utf-8">
    <style>
        .fail { color: red; }
    </style>
</head>

<body>
    <h1>Test</h1>
    <p id="summary"></p>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Test</th>
                <th>Text</th>
                <th>Decoded</th>
                <th>Test Decoded</th>
                <th>Token Text</th>
                <th>Expected Token Text</th>
                <th>Tokens</th>
                <th>Test Tokens</th>
            </tr>
        </thead>
        <tbody id="tests"></tbody>
    </table>

    <script src="src/tokenizers.js"></script>
    <script type="text/javascript">

        const $tests = document.querySelector('#tests');
        const $summary = document.querySelector('#summary');

        async function main() {
            const tokenizer = await loadTokenizer("tests/t5-base-tokenizer.json");
            console.log(tokenizer);

            const tests = await (await fetch("tests/t5-base-tests.json")).json();
            console.log(tests);

            let numEncode = 0;
            let numEncodePass = 0;
            let numDecode = 0;
            let numDecodePass = 0;
            for (const test of tests) {
                const inputText = test[0];
                const expectedEncode = test[1];
                const expectedDecode = test[2];
                let testEncode = "";
                try {
                    testEncode = tokenizer.encode(inputText);
                }
                catch (e) {
                    testEncode = ["ERROR " + e.message];
                }
                let testDecode = "";
                try {
                    testDecode = tokenizer.decode(testEncode);
                }
                catch (e) {
                    testDecode = "ERROR " + e.message;
                }
                const decodePass = testDecode === expectedDecode;
                numDecode += 1;
                numDecodePass += decodePass ? 1 : 0;
                let encodePass = testEncode.length === expectedEncode.length;
                if (encodePass) {
                    for (let i = 0; i < testEncode.length; i++) {
                        if (testEncode[i] !== expectedEncode[i]) {
                            encodePass = false;
                            break;
                        }
                    }
                }
                numEncode += 1;
                numEncodePass += encodePass ? 1 : 0;
                const pass = decodePass && encodePass;
                const $test = document.createElement('tr');
                function appendCol(text, pass) {
                    const $col = document.createElement('td');
                    $col.textContent = text;
                    $col.className = pass ? 'pass' : 'fail';
                    $test.appendChild($col);
                }
                appendCol(pass ? 'PASS' : 'FAIL', pass);
                appendCol(inputText, true);
                appendCol(expectedDecode, true);
                appendCol(testDecode, decodePass);
                appendCol(expectedEncode.map(x => tokenizer.vocab[x]).join(' '), true);
                appendCol(testEncode.map(x => tokenizer.vocab[x]).join(' '), true);
                appendCol(expectedEncode.join(' '), true);
                appendCol(testEncode.join(' '), encodePass);
                $tests.appendChild($test);
            }
            $summary.innerHTML = `<b>${numEncodePass}/${numEncode}</b> encode passes, <b>${numDecodePass}/${numDecode}</b> decode passes`;
        }

        main();

    </script>
</body>

</html>
